<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Flexbox</title>
    <style>
        .menu{
            display: flex;
            justify-content: space-around;      /*distribui os links*/
            background: navy;
            padding: 10px;
        }

        .menu a{
            color: white;
            text-decoration: none; /*tira o sublinhado*/
            font-size: 18px;
            padding: 10px 20px;
            transition: background 0.3s;
        }

        /*Estilização para quando passar o mouse*/
        .menu a:hover{
            background: dodgerblue;     /*efeito ao passar o mouse*/
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="menu">
        <a href="#">Início</a>
        <a href="#">Sobre</a>
        <a href="#">Serviços</a>
        <a href="#">Contato</a>
    </nav>
</body>
</html>
