<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores</title>
    <link rel="stylesheet" href="CSS_03.css">
</head>
<body>
    <!-- Seleção por tag-->
     <h1>Este título está estilizado por TAG</h1>
     <p>Este parágrafo está estilizado por TAG</p>

     <!--Seleção por classe-->
     <p class="destaque">Este parágrafo usa a CLASSE "destaque".</p>
     <p class="destaque">Outro parágrafo também com a CLASSE "destaque".</p>

     <!--Seleção por id-->
     <p id="unico"> Este parágrafo é único, estilizado pelo ID "unico".</p>
</body>
</html>
